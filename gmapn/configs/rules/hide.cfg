// Hide & Seek

set g_maxteamsize "4"
set g_minteamsize "1"
set g_game_teamdamage "0" // no friendly fire so you don't kill mates while hiding
set g_powerups_enabled "0"
set g_hook_enabled "1"

timelimit 2
teamplay 1
deathmatch 6 // instagib when firing at hidden enemies to verify you found them
coop 0
